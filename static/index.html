<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Andrew Allbright">
  <meta name="description" content="Help Louis Rossmann encode his repair videos into a public wiki">

  <title>Help Louis Rossmann</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="container">

  <div id="information" class="card mt-2 mb-3">
    <div class="card-header">
      <h1 class="h3 float-left">
        Help Louis Rossman
      </h1>
      <div class="float-right">
        <button id="hide-btn" class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#information-collapsable" aria-expanded="false" aria-controls="information-collapsable">
          Hide
        </button>
      </div>
    </div>
    <div id="information-collapsable" class="card-body collapse show">
      <p>Help Louis Rossmann organize his <a href="">repair videos</a> into a <a href="https://wiki2.rossmanngroup.com/index.php">public knowledge base</a> for repair enthusiasts to use!</p>
      <hr />
      <iframe style="display: block; margin: 0 auto;" width="560" height="315" src="https://www.youtube.com/embed/3kGqPjSDp14" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <hr />
      <h3 class="h5">Getting Started</h3>
      <ol>
        <li>Create a <a href="https://wiki2.rossmanngroup.com/index.php?title=Special:CreateAccount&returnto=Main+Page">account on the wiki</a> so you can contribute to the knowledge base.</li>
        <li>Click the "Assign Random Video" button and follow the instructions.</li>
      </ol>
    </div>
  </div>

  <div id="video-processing" class="card h-80">
    <div class="card-header">
      <div class="float-right">
        <div class="btn-group" role="group" aria-label="Video Processor button toolbelt">
          <button id="reset-video" type="button" class="btn btn-secondary disabled">Reset</button>
          <button id="assign-video" type="button" class="btn btn-primary disabled">Assign Random Video</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div>
        <!--
        TODO: Get this flavorful "waiting" section working
        <div id="waiting">
          <i>Waiting for you...</i>
        </div
        >-->
        <div id="process-guide" class="hidden">
          <h3 id="video-title" class="h5"></h3>
          <iframe id="video-iframe" style="display: block; margin: 0 auto;" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
